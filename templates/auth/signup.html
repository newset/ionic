
<ion-nav-bar class="bar-stable bar-positive">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-bar>

<ion-view view-title="注册" class="">

    <ion-content>
        <div class="text-center">
            <h4 class="top ">
                <img src="img/logo.png" alt=""/>
            </h4>
        </div>
        <div class="list list-inset" ng-controller="Register">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="phone">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="验证码" ng-model="active_code">
                </label>
                <button class="button button-small button-balanced" ng-click="signUp()">
                    获取验证短信
                </button>
            </div>
            <div class="padding-top text-center">
                <button class="button button-positive activated" ng-click="signUp(true)">注册</button>
                <a href="" ui-sref="login" style="line-height: 3em;">直接登录</a>
            </div>
        </div>
    </ion-content>
</ion-view>
